<head>
    <meta charset="utf-8" />
    <title>Firebase Meetup</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="circle/css/circle.css" />
  
    <style>
      img {
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  
  <body>
    <div id="app">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
      />
  
      <section id="details-container">
        <h1>my-sentiment</h1>
        <button id="login">Login</button>
      </section>
  
      <hr />
  
      <section id="firebaseui-auth-container"></section>
  
      <section id="description-container">
        <h2>Track your daily mood</h2>
        <p>
          Upload a photo of how you feel, have AI detect your mood, visualise how
          your mood has changed over time
        </p>
      </section>
  
      <section id="photo-container">
        <h2>Upload Photo</h2>
        <form id="upload-photo">
          <input type="file" id="file" accept=".jpg, .jpeg, .png" multiple />
          <br />Message: <input type="text" id="message" /> <br /><button
            type="submit"
          >
            <i class="material-icons">send</i>
            <span>Analyse</span>
          </button>
        </form>
  
        <section id="photos"></section>
      </section>
    </div>
  </body>
